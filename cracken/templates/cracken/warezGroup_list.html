{% extends "base_generic.html" %}

{% block content %}
  <h1>Warez Group List</h1>
  {% if warezGroup_list %}
  <ul>
    {% for group in warezGroup_list_list %}
      <li>
        <a href="{{ warezGroup_list.get_absolute_url }}">{{ warezGroup_list.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are currently no Warez groups in the database.</p>
  {% endif %}
{% endblock %}
